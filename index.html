<script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
  </script>  
<body style="font-family: 'Roboto Mono', monospace; margin: 0;">
    <div class="responsive">
        <iframe src="//f1livegp.me/f1/live.php" name="frame" scrolling="no" frameborder="no" height="720px" width="1280px" class="f1tv"></iframe>
    
        <iframe src="https://www.twitch.tv/embed/sebasmoskovic/chat?parent=moscou-sds.github.io" frameborder="0" height="720px" width="300px" class="f1-chat" scrolling="no" onload="resizeIframe(this)" ></iframe>    
    </div>
    <div class="submid">
        <div class="timer-div" style="font-size: 40px;">
                <!-- Display the countdown timer in an element -->
                <p id="timer"><h3></p>
                
                <script>
                    // Set the date we're counting down to
                    var countDownDate = new Date("Sep 5, 2021 10:00:00").getTime();

                    // Update the count down every 1 second
                    var x = setInterval(function() {

                    // Get today's date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="demo"
                    document.getElementById("timer").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                    // If the count down is finished, write some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("timer").innerHTML = "RACE";
                    }
                    }, 1000);
                </script>
        </div>
        <p align="center"><iframe src="https://f1-start.glitch.me/" style="background-color: Snow;" class="f1start" height = "600px" width = "500px" frameBorder="0"></iframe></p>    
    </div>
    
</body>
